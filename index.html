<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameboard-container">

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <line id="line" x1="0" y1="80" x2="100" y2="20" stroke="black" />
      
        <!-- If you do not specify the stroke
             color the line will not be visible -->
      </svg>
        <div id="result-text"></div>
        <div class="top-row">
            <div class="square"></div>
            <div class="middle-column square"></div>
            <div class="left-column square"></div>
        </div>
        <div class="middle-row">
            <div class="square"></div>
            <div class="middle-column square"></div>
            <div class="left-column square"></div>
        </div>
        <div class="bottom-row">
            <div class="square"></div>
            <div class="middle-column square"></div>
            <div class="left-column square"></div>
        </div>
    </div>
    <button id="reset-btn">Restart</button>
    <!-- <div id="victory-line-left"></div>
    <div id="victory-line-right"></div> -->

</body>
</html>
