<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
    <div class="svg-container">
        <svg class= 'svg' height="600" width="600">
            <line class="path" x1="0" y1="0" x2="0" y2="0" style="stroke-linejoin:round;stroke:red;stroke-width:7" />
          </svg>
    </div>
    <div class="svg-container-mobile">
        <svg class='svg-mobile' height="300" width="300">
            <line class="path" x1="0" y1="0" x2="0" y2="0" style="stroke-linejoin:round;stroke:red;stroke-width:7" />
          </svg>
    </div>
<body>
    <div class="gameboard-container">

        <div id="result-text"></div>
        <div class="top-row">
            <div class="square"></div>
            <div class="middle-column square"></div>
            <div class="left-column square"></div>
        </div>
        <div class="middle-row">
            <div class="square"></div>
            <div class="middle-column square"></div>
            <div class="left-column square"></div>
        </div>
        <div class="bottom-row">
            <div class="square"></div>
            <div class="middle-column square"></div>
            <div class="left-column square"></div>
        </div>
    </div>

    <svg class='reset-btn not-clicked' style="width:75px;height:75px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
    </svg>
    <!-- <img class='reset-btn' src="./images/refresh.png" alt="Restart Game"> -->

</body>
</html>
